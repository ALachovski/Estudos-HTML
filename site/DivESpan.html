<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }


        span{
            font-weight: bold;
            color: red;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 10px;
            border-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Formulário cadastro fieldset</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
    <div class="row" >
        <label>Nome:</label><input type="text" />
        <label>E-mail:</label><input type="text" />
    </div>
    </fieldset>

    <fieldset>
        <legend>Dados Proficionais</legend>
    <div class="row" >
        <label>Profissão:</label><input type="text" />
        <label>Empresa:</label><input type="text" />
    </div>
    </fieldset>

    <fieldset>
        <legend>Dados de Moradia</legend>
    <div class="row" >
        <label>Endereço:</label><input type="text" />
        <label>Número:</label><input style="width: 30px;"type=" text" width="10" />
    </div>
    </fieldset>

    <video src="" width="200" height="175"></video> <br>
  

    <p><span>Dio.</span>me</p>

        </div>

</body>
</html>
