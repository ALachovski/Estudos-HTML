<html lang="en">
<head>

<body>

    <input type="checkbox" name="opcional[]" value="+manjericão">+manjericão<br>

    <input type="radio" name="borda" value="choc. branco">borda choc. branco<br>
    <button type="submit">enviar</button>
    </form>

</html>
