    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
    <style>
        table tr:nth-child(even) {
            background-color: burlywood;
        }
        table tr:hover td {
            background-color: darkgray;
        }

</head>

        </tr>

    </tbody>

</body>
</html>
